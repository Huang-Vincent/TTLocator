<!DOCTYPE html>
<html>
  <head>
    <title>#Trashtag Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="introModal" class="modal">
      <div class="modal-content">
        <span class="close1">&times;</span>
        <center>
        <h1 style="font-size:200%;">Welcome to #TrashTag</h1><br>
        <p>Click anywhere on the map to start your own #TrashTag.</p>
        <p>Hover over any marker to see who tweeted #TrashTag.</p>
      </center>
      </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="form-container" onSubmit="return false">
          <center><h1>#Trashtag Here!</h1></center>

          <div class="form-group">
            <label><b>Twitter Handle</b></label>
            <input id="twitter" class="form-control" type="text" value="@" placeholder="ie. @JohnDoe" required>
          </div>

          <div class="form-group">
            <label><b>Phone Number</b></label>
            <input id="number" class="form-control" placeholder="ie. 9998887777" type="tel" pattern="^\d{10}$" maxlength="10" required>
          </div>

          <div class="form-group">
            <button type="submit" class="btn" onclick="submitForm()">Submit</button>
            <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
          </div>
        </form>
      </div>
    </div>

    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <span class="close2">&times;</span>
        <center>
        <h1 style="font-size:200%;">You've been added!</h1><br>
        <p>Your request will be shortly added to our database.</p>
        <p>Reload the page to see your requested point.</p>
      </center>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <script src="database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8ZxDD4j3d2heRl1bMt10Ni4xjvk9adAU&callback=initMap"
    async defer></script>
  </body>
</html>
