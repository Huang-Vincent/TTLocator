<!DOCTYPE html>
<html>
  <head>
    <title>#Trashtag Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="map"></div>

    <div class="popup", id="myForm">
      <form class="form-container">
        <h1>Login</h1>

        <label for="number"><b>Phone Number</b></label>
        <input type="tel" placeholder="Enter Phone Number" name="number" required>

        <label for="twitter"><b>Twitter Handle</b></label>
        <input type="password" placeholder="Enter Twitter Handle" name="twitter" required>

        <button type="submit" class="btn">Login</button>
        <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
  </form></div>


    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <script src="database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=
AIzaSyB8ZxDD4j3d2heRl1bMt10Ni4xjvk9adAU
&callback=initMap"
    async defer></script>
  </body>
</html>
