<!DOCTYPE html>
<html>
  <head>
    <title>#Trashtag Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="map"></div>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <script src="database.js"></script>

    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>#TrashTag Here!</h1>

        <div class="form-group">
        <label><b>Twitter</b></label>
        <input type="text" class="form-control" placeholder="Enter Twitter Username" name="twitter" required>
        </div>

        <div class="form-group">
        <label><b>Phone Number</b></label>
        <input type="tel" class="form-control" placeholder="ie. 9998887777"
        pattern='\d{7}' name="number" required>
        </div>

        <button type="submit" class="btn">Login</button>
        <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=
AIzaSyB8ZxDD4j3d2heRl1bMt10Ni4xjvk9adAU
&callback=initMap"
    async defer></script>
  </body>
</html>
